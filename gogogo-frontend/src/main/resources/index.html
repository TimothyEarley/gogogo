<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GoGoGo</title>
	<link rel="stylesheet" href="style.css">
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
	<script type="text/javascript" src="kotlin.js"></script>
	<script type="text/javascript" src="kotlinx-html-js.js"></script>
	<script type="text/javascript" src="kotlinx-coroutines-core.js"></script>
	<script type="text/javascript" src="kotlinx-serialization-runtime-js.js"></script>
	<script type="text/javascript" src="gogogo-common.js"></script>
	<script type="text/javascript" src="gogogo-frontend.js"></script>


	<h1>GoGoGo</h1>

	<div id="menu" class="center">
		<div id="main-menu">
			<button id="btn-play-local">Play local</button>
			<button id="btn-play-online">Play online</button>
			<button id="btn-rules">Rules</button>
		</div>

		<div id="rules" hidden>
			<p>Here are the rules.....</p>
			<button id="btn-back">back</button>
		</div>
	</div>

	<div id="game-ui" hidden>
		<div id="game"></div>

		<p id="turn-indicator">Blue's turn</p>

		<div class="center" id="local-controls">
			<label>
				<input id="ai-blue-check" type="checkbox"/>
				Blue AI
			</label>
			<label>
				<input id="ai-red-check" type="checkbox" checked/>
				Red AI
			</label>
			<br>

			<button id="btn-undo">Undo</button>
			<button id="btn-restart">Restart</button>
		</div>

		<div class="center" id="server-controls">
			<p id="server-own-player"></p>
		</div>

		<button id="btn-exit-game" class="center">Exit game</button>
	</div>


	<!--TODO instructions-->

</body>
</html>
