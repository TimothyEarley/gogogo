<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GoGoGo</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<script type="text/javascript" src="kotlin.js"></script>
	<script type="text/javascript" src="kotlinx-html-js.js"></script>
	<script type="text/javascript" src="kotlinx-coroutines-core.js"></script>
	<script type="text/javascript" src="gogogo.js"></script>


	<h1>GoGoGo</h1>

	<div id="game"></div>

	<p id="turn-indicator">Blue's turn</p>

	<div class="center">
		<label>
			<input id="ai-blue-check" type="checkbox"/>
			Blue AI
		</label>
		<label>
			<input id="ai-red-check" type="checkbox" checked/>
			Red AI
		</label>
		<br><br>

		<button id="undo">Undo</button>
		<br><br>

		<button id="restart">Restart</button>
	</div>

</body>
</html>
